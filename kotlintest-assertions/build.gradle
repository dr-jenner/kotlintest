dependencies {
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile 'com.univocity:univocity-parsers:2.8.1'
    compile group: 'com.github.wumpz', name: 'diffutils', version: '2.2'
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += '-Xuse-experimental=kotlin.Experimental'
    }
}